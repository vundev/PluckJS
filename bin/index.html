<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>PluckJS</title>
		<meta name="description" content="">
		<meta name="author" content="Nasko">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script type="text/javascript">
            var PluckProject = {
                version : '0.0.0'
            }

            function pl_loadScript(url, callback) {
                // Adding the script tag to the head as suggested before
                var head = document.getElementsByTagName('head')[0];
                var script = document.createElement('script');
                script.type = 'text/javascript';
                script.src = url;

                // Then bind the event to the callback function.
                // There are several events for cross browser compatibility.
                script.onreadystatechange = callback;
                script.onload = callback;

                // Fire the loading
                head.appendChild(script);
            }

            function pl_loadCSS(url, callback) {
                // Adding the script tag to the head as suggested before
                var head = document.getElementsByTagName('head')[0];
                var link = document.createElement('link');
                link.rel = 'stylesheet';
                link.href = url;

                // Then bind the event to the callback function.
                // There are several events for cross browser compatibility.
                link.onreadystatechange = callback;
                link.onload = callback;

                // Fire the loading
                head.appendChild(link);
            }

            pl_loadScript("compiler_options.js?v=" + PluckProject.version, function() {
				pl_loadScript("project.js?v=" + PluckProject.version)
            })
		</script>
	</head>
	<body>
		<p>
			PluckJS project
		</p>
	</body>
</html>
